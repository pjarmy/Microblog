<!--extend base layout-->
{% extends "base.html" %}

{% block content %}
    <h1>Change Your Password</h1>
    <form action="" method="post" name="changepassword">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>Old Pass: </td>
                <td>{{ form.oldpass(size=32) }}</td>
            </tr>
            <br>
            <tr>
                <td>New Pass: </td>
                <td>{{ form.newpass(size=32) }}</td>
            </tr>
            <tr>
                <td>Repeat New Pass: </td>
                <td>{{ form.newpass2(size=32) }}</td>
            </tr>
            <td>{{ form.submit() }}</td>
        </table>

    </form>
{% endblock %}
